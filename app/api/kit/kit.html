<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alec M. Wantoch Newsletter</title>
  <style type="text/css">
    body, .email-wrapper { margin: 0; padding: 0; background: #20132b; color: #ffffff; font-family: 'Geist Sans', sans-serif; }
    .email-wrapper { width: 100%; }
    .email-container { width: 600px; border-radius: 8px; overflow: hidden; }
    .email-content { padding: 24px; color: #ffffff; font-size: 16px; }
    .email-footer { padding: 0 24px 24px; font-size: 12px; color: #999999; }
    a { color: #ffffff; text-decoration: underline; }
    table { border-collapse: collapse; width: 100%; }
  </style>
</head>
<body class="email-wrapper">
  <table class="email-wrapper" cellpadding="0" cellspacing="0" border="0" role="presentation">
    <tr>
      <td align="center">
        <table class="email-container" cellpadding="0" cellspacing="0" border="0" role="presentation">
          <tr>
            <td class="email-content">
              {{ message_content }}
            </td>
          </tr>
          <tr>
            <td class="email-footer">
              <a href="{{ unsubscribe_url }}">Unsubscribe</a> |
              <a href="{{ subscriber_preferences_url }}">Update your profile</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
