<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alec M. Wantoch Newsletter</title>
  <style type="text/css">
    body { background: #20132b; font-family: 'Geist Sans', sans-serif; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <table width="100%" cellpadding="0" cellspacing="0" border="0" role="presentation">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" border="0" role="presentation">
          <tr>
            <td style="padding: 24px;">
              {{ message_content }}
            </td>
          </tr>
          <tr>
            <td style="padding: 0 24px 24px; font-size: 12px;">
              <a href="{{ unsubscribe_url }}">Unsubscribe</a> |
              <a href="{{ subscriber_preferences_url }}">Update your preferences</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
